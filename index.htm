<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Kike Fontan - Text Based</title>
    <meta charset="UTF-8">
    <link rel="icon" href="public/img/favicon.gif" type="image/x-icon">
    <style>
        a {
            text-decoration: none;
        }
        b{
            animation: multicolor 1.2s infinite ease-in-out;
            animation-direction: alternate;
        }
        @keyframes multicolor{
            0% { color: #eb0fff; }
            49%{ color: #00ff00; }
            60%{ color: #0000ff; }
            99%{ color: #ff0000; }
            100%{ color: #d49cda; }
        }
    </style>
</head>
<body bgcolor="#fff00" text="#000" link="#ff4c4c" vlink="#4c4cff" alink="#4cff4c">

                </td>
            </tr>
        </table>

</html>
